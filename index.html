<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Pemerintah (FAKE)</title>
</head>
<body style="background:black; color:#00ff00; font-family:monospace; text-align:center;">

  <h1 style="color:red;">⚠️ PORTAL RESMI PEMERINTAH (FAKE)</h1>

  <form onsubmit="event.preventDefault(); loginFake();">
    <p>Masukkan NIK:</p>
    <input type="text" id="nik" placeholder="1234567890123456" maxlength="16" required><br><br>
    <p>Password:</p>
    <input type="password" id="pw" placeholder="••••••••" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p style="color:yellow; margin-top:20px;">
    ⚠️ Website ini hanya simulasi untuk belajar. Tidak menyimpan data ⚠️
  </p>

  <script>
    function loginFake() {
      let nik = document.getElementById("nik").value;
      let pw = document.getElementById("pw").value;
      alert("Login berhasil!\nNIK: " + nik + "\nPassword: " + pw + "\n\n(SIMULASI FAKE, data tidak tersimpan)");
    }
  </script>

</body>
</html>
