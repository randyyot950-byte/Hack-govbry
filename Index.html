<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Resmi Pemerintah (Simulasi)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: inline-block;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 200px;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>⚠️ Portal Resmi Pemerintah (FAKE)</h1>
    <p>Website ini hanya simulasi untuk belajar.</p>
    <form>
      <label>Masukkan NIK:</label><br>
      <input type="text" placeholder="1234567890123456"><br>
      <label>Password:</label><br>
      <input type="password" placeholder="••••••••"><br>
      <button type="submit">Login</button>
    </form>
    <p class="warning">⚠️ Ini BUKAN website asli pemerintah!</p>
  </div>
</body>
</html>
